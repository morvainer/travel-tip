<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="main-container">
      <div class="header">
        <div class="logo">TRAVEL-TIP</div></div>
        <div class="btn-container">
          <button class="enter-loc">Enter Location</button>
          <button class="go-to-loc">GO</button>
          <button class="my-loc">My Location</button>
        
      </div>
      <!-- <div class="show-and-copy-loc"> -->
        <div class="loc-name">Location: <span></span></div>
        <button class="copy-loc">Copy Location</button>
      <!-- </div> -->
      <div class="weather-and-loc-table">
        <div class="weather">Weather today</div>
        <div class="loc-table">Locations table</div>
      </div>
      <div class="map" id="map" style="width: 100%; height: 400px"></div>
    </main>
